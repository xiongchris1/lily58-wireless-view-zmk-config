# Enable Deep Sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_L2CAP_TX_BUF_COUNT=5

# Increase wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Use the nice_epaper-provided status screen (avoid symbol conflicts / blank screen)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# nice_epaper / nice_oled module
CONFIG_NICE_EPAPER_ON=y
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL=y
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_CAT=n
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_SPACEMAN=y

# bongo cat
CONFIG_NICE_OLED_WIDGET_WPM_BONGO_CAT=y
CONFIG_NICE_OLED_WIDGET_BONGO_CAT_CUSTOM_X=75
CONFIG_NICE_OLED_WIDGET_BONGO_CAT_CUSTOM_Y=9
CONFIG_NICE_OLED_WIDGET_WPM_BONGO_CAT_ANIMATION_MS=600000
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_MS=7000

# wpm
CONFIG_NICE_OLED_WIDGET_WPM=y
CONFIG_NICE_OLED_WIDGET_WPM_NUMBER=n
CONFIG_NICE_OLED_WIDGET_WPM_GRAPH_FIXED_RANGE=n

# modifiers position
CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_X=19
CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_Y=90
